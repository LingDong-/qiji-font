var lorem = {"夫道者覆天載地":"夫道者。覆天載地。廓四方。柝八極。高不可際。深不可測。包裹天地。稟授無形。原流泉浡。沖而徐盈。混混滑滑。濁而徐清。故植之而塞於天地。橫之而彌于四海。施之無窮。而無所朝夕。舒之冥於六合。卷之不盈於一握。約而能張。幽而能明。弱而能強。柔而能剛。橫四維而含陰陽。紘宇宙而章三光。甚淖而滒。甚纖而微。山以之高。淵以之深。獸以之走。鳥以之飛。日月以之明。星曆以之行。麟以之遊。鳳以之翔。泰古二皇。得道之柄。立於中央。神與化遊。以撫四方。是故能天運地滯。轉輪而無廢。水流而不止。與萬物終始。風興雲蒸。事無不應。雷聲雨降。並應無窮。鬼出電入。龍興鸞集。鈞旋轂轉。周而複匝。已雕已琢。還反于朴。無、為、為、之、而、合、于、道。無、為、言、之、而、通、乎、德。恬愉無矜而得於和。有萬不同而便於性。神托於秋豪之末。而大宇宙之總。其德優天地而和陰陽。節四時而調五行。呴諭覆育。萬物群生。潤於草木。浸于金石。禽獸碩大。豪毛潤澤。羽翼奮也。角觡生也。獸胎不贕。鳥卵不毈。父無喪子之憂。兄無哭弟之哀。童子不孤。婦人不孀。虹蜺不出。賊星不行。含德之所致也。夫太上之道。生萬物而不有。成化像而弗宰。跂行喙息。蠉飛蠕動。待而後生。莫之知德。待之後死。莫之能怨。得以利者不能譽。用而敗者不能非。收聚畜積而不加富。佈施稟授而不益貧。旋縣而不可究。纖微而不可勤。累之而不高。墮之而不下。益之而不眾。損之而不寡。斫之而不薄。殺之而不殘。鑿之而不深。填之而不淺。忽兮怳兮。不可為象兮。怳兮忽兮。用不屈兮。幽兮冥兮。應無形兮。遂兮洞兮。不虛動兮。與剛柔卷舒兮。與陰陽俯仰兮。","秋風吹地百草乾":"秋風吹地百草乾。華容碧影生晚寒。我當二十不得意。一心愁謝如枯蘭。衣如飛鶉馬如狗。臨、歧、擊、劍、生、銅、吼。旗亭下馬解秋衣。請貰宜陽一壺酒。壺中喚天雲不開。白晝萬里閑淒迷。主人勸我養心骨。莫受俗物相填豗。漆灰骨末丹水沙。\n淒、淒、古、血、生、銅、花。白翎金簳雨中盡。直餘三脊殘狼牙。我尋平原乘兩馬。驛東石田蒿塢下。風長日短星蕭蕭。黑旗雲溼懸空夜。左魂右魄啼肌瘦。酪瓶倒盡將羊炙。蟲棲雁病蘆筍紅。廻風送客吹陰火。訪古汍瀾收斷鏃。折鋒赤璺曾刲肉。南陌東城馬上兒。勸我將金換簝竹。\n北虜膠堪折。秋沙亂曉鼙。髯胡頻犯塞。驕氣似橫霓。灞水樓船渡。營門細柳開。將軍馳白馬。豪彥騁雄材。箭射攙搶落。旗懸日月低。榆稀山易見。甲重馬頻嘶。天遠星光沒。沙平草葉齊。風吹雲路火。雪汙玉關泥。屢斷呼韓頸。曾然董卓臍。太常猶舊寵。光祿是新隮。寳玦麒麟起。銀壺狒狖啼。桃花連馬發。綵絮撲鞍來。呵臂懸金斗。當脣注玉罍。清蘇和碎蟻。紫膩卷浮杯。虎鞹先蒙馬。魚腸且斷犀。䟃𧽼西旅狗。蹙額北方奚。守帳然香暮。看鷹永夜棲。黃龍就別鏡。青塚念陽臺。周處長橋役。侯調短弄哀。錢塘階鳳羽。正室擘鸞釵。內子攀琪樹。羌。兒。奏。落。梅。今朝擎劍去。何日刺蛟廻。","茂陵劉郎秋風客":"茂陵劉郎秋風客。夜聞馬嘶曉無跡。畫欄桂樹懸秋香。三十六宮土花碧。魏官牽車指千里。東關酸風射眸子。空將漢月出宮門。憶君清淚如鉛水。衰蘭送客咸陽道。天若有情天亦老。攜盤獨出月荒涼。渭城已遠波聲小。\n老兔寒蟾泣天色。雲樓半開壁斜白。玉輪軋露濕團光。鸞珮相逢桂香陌。黃塵清水三山下。更變千年如走馬。遙望齊州九點菸。一泓海水杯中瀉。\n琉璃鍾。琥珀濃。小槽酒滴真珠紅。烹龍炮鳳玉脂泣。羅幃繡幕圍香風。吹龍笛。擊鼉鼓。皓齒歌。細腰舞。況是青春日將暮。桃花亂落如紅雨。勸君終日酩酊醉。酒不到劉伶墳上土。\n吳絲蜀桐張高秋。空、山、凝、雲、頹、不、流。江娥啼竹素女愁。李憑中國彈箜篌。崑山玉碎鳳凰叫。芙蓉泣露香蘭笑。十二門前融冷光。二十三絲動紫皇。女媧煉石補天處。石破天驚逗秋雨。夢入神山教神嫗。老魚跳波瘦蛟舞。吳質不眠倚桂樹。露腳斜飛溼寒兔。\n黑、雲、壓、城、城、欲、摧。甲光向日金鱗開。角聲滿天秋色裏。塞上燕脂凝夜紫。半卷紅旗臨易水。霜重鼓寒聲不起。報君黃金臺上意。提攜玉龍爲君死。","古之用兵者非利":"古之用兵者。非利土壤之廣而貪金玉之略。將以存亡繼絕。平天下之亂。而除萬民之害也。凡有血氣之蟲。含牙帶角。前爪後距。有角者觸。有齒者噬。有毒者螫。有蹄者趹。喜而相戲。怒而相害。天之性也。人有衣食之情。而物弗能足也。故群居雜處。分不均。求不澹。則爭。爭。則強脅弱。而勇侵怯。人無筋骨之強。爪牙之利。故割革而為甲。鑠鐵而為刃。貪昧饕餮之人。殘賊天下。萬人搔動。莫寧其所。有聖人勃然而起。乃討強暴。平亂世。夷險除穢。以濁為清。以危為寧。故不得不中絕。兵之所由來者遠矣。黃帝嘗與炎帝戰矣。顓頊嘗與共工爭矣。故黃帝戰于涿鹿之野。堯戰于丹水之浦。舜伐有苗。啟攻有扈。自五帝而弗能偃也。又況衰世乎。\n夫兵者。所以禁暴討亂也。炎帝為火災。故黃帝禽之。共工為水害。故顓頊誅之。教之以道。導之以德而不聽。則臨之以威武。臨之威武而不從。則制之以兵革。故聖人之用兵也。若櫛發耨苗。所去者少。而所利者多。殺無辜之民。而養無義之君。害莫大焉。殫天下之財。而澹一人之欲。禍莫深焉。使夏桀、殷紂有害於民而立被其患。不至於為炮烙。晉厲、宋康行一不義而身死國亡。不至於侵奪為暴。此四君者。皆有小過而莫之討也。故至於攘天下。害百姓。肆一人之邪。而長海內之禍。此大倫之所不取也。所為立君者。以禁暴討亂也。今乘萬民之力。而反為殘賊。是為虎傅翼。曷為弗除。夫畜池魚者必去猵獺。養禽獸者必去豺狼。又況治人乎。\n故霸王之兵。以論慮之。以策圖之。以義扶之。非以亡存也。將以存亡也。故聞敵國之君。有加虐於民者。則舉兵而臨其境。責之以不義。刺之以過行。兵至其郊。乃令軍師曰。毋伐樹木。毋抉墳墓。毋燒五穀。毋焚積聚。毋捕民虜。毋收六畜。乃發號施令曰。其國之君。傲天悔鬼。決獄不辜。殺戮無罪。此天之所以誅也。民之所以仇也。兵之來也。以廢不義而複有德也。有逆天之道。帥民之賊者。身死族滅。以家聽者。祿以家。以里聽者。賞以里。以鄉聽者。封以鄉。以縣聽者。侯以縣。克國不及其民。廢其君而易其政。尊其秀士而顯其賢良。振其孤寡。恤其貧窮。出其囹圄。賞其有功。百姓開門而待之。淅米而儲之。唯恐其不來也。此湯、武之所以致王。而齊桓之所以成霸也。故君為無道。民之思兵也。若旱而望雨。渴而求飲。夫有誰與交兵接刃乎。故義兵之至也。至於不戰而止。\n晚世之兵。君雖無道。莫不設渠塹。傅堞而守。攻者非以禁暴除害也。欲以侵地廣壤也。是故至於伏尸流血。相支以日。而霸王之功不世出者。自為之故也。夫為地戰者。不能成其王。為身戰者。不能立其功。舉事以為人者。眾助之。舉事以自為者。眾去之。眾之所助。雖弱必強。眾之所去。雖大必亡。兵失道而弱。得道而強。將失道而拙。得道而工。國得道而存。失道而亡。所謂道者。體圓而法方。背陰而抱陽。左柔而右剛。履幽而戴明。變化無常。得一之原。以應無方。是謂神明。\n夫圓者。天也。方者。地也。天圓而無端。故不可得而觀。地方而無垠。故莫能窺其門。天化育而無形象。地生長而無計量。渾渾沉沉。孰知其藏。凡物有朕。唯道無朕。所以無朕者。以其無常形勢也。輪轉而無窮。象日月之運行。若春秋有代謝。若日月有晝夜。終而複始。明而複晦。莫能得其紀。制刑而無刑。故功可成。物物而不物。故勝而不屈。刑。兵之極也。至於無刑。可謂極之矣。是故大兵無創。與鬼神通。五兵不厲。天下莫之敢當。建鼓不出庫。諸侯莫不慴㥄沮膽其處。故廟戰者帝。神化者王。所謂廟戰者。法天道也。神化者。法四時也。修政于境內。而遠方慕其德。制勝于未戰。而諸侯服其威。內政治也。\n古得道者。靜而法天地。動而順日月。喜怒而合四時。叫呼而比雷霆。音氣不戾八風。詘伸不獲五度。下至介鱗。上及毛羽。條修葉貫。萬物百族。由本至末。莫不有序。是故入小而不逼。處大而不窕。浸乎金石。潤乎草木。宇中六合。振豪之末。莫不順比。道之浸洽。滒淖纖微。無所不在。是以勝權多也。","桓公讀書於堂輪":"桓公讀書於堂。輪扁斫輪於堂下。釋其椎鑿。而問桓公曰。君之所讀者。何書也？桓公曰。聖人之書。輪扁曰。其人焉在。桓公曰。已死矣。輪扁曰。是直聖人之糟粕耳。桓公曰悖然作色而怒曰。寡人讀書。工人焉得而譏之哉。有說則可。無說則死。輪扁曰。然。有說。臣試以臣之斫輪語之。大疾則苦而不入。大徐則甘而不固。不甘不苦。應於手。厭於心。而可以至妙者。臣不能以教臣之子。而臣之子亦不能得之於臣。是以行年七十。老而為輪。今聖人之所言者。亦以懷其實。窮而死。獨其糟粕在耳。故老子曰。道可道。非常道。名可名。非常名。\n王壽負書而行。見徐馮于周。徐馮曰。事者。應變而動。變生於時。故知時者無常行。書者。言之所出也。言出於知者。知者藏書。於是王壽乃焚書而舞之。故老子曰。多言數窮。不如守中。\n魯國之法。魯人為人妾于諸侯。有能贖之者。取金於府。子贛贖魯人于諸侯。來而辭不受金。孔子曰。賜失之矣。夫聖人之舉事也。可以移風易俗。而受教順可施後世。非獨以適身之行也。今國之富者寡而貧者眾。贖而受金。則為不廉。不受金。則不復贖人。自今以來。魯人不復贖人于諸侯矣。孔子亦可謂知禮矣。故老子曰。見小曰明。","古者包犧氏之王":"古者包犧氏之王天下也。仰則觀象於天。俯則觀法於地。觀鳥獸之文。與地之宜。近取諸身。遠取諸物。於是始作八卦。以通神明之德。以類萬物之情。作結繩而為罔罟。以佃以漁。蓋取諸離。包犧氏沒。神農氏作。斫木為耜。揉木為耒。耒耨之利。以教天下。蓋取諸益。日中為市。致天下之民。聚天下之貨。交易而退。各得其所。蓋取諸噬嗑。神農氏沒。黃帝。堯。舜氏作。通其變。使民不倦。神而化之。使民宜之。易窮則變。變則通。通則久。是以自天祐之。吉无不利。黃帝。堯。舜垂衣裳而天下治。蓋取諸乾坤。刳木為舟。剡木為楫。舟楫之利。以濟不通。致遠以利天下。蓋取諸渙。服牛乘馬。引重致遠。以利天下。蓋取諸隨。重門擊柝。以待暴客。蓋取諸豫。斷木為杵。掘地為臼。臼杵之利。萬民以濟。蓋取諸小過。弦木為弧。剡木為矢。弧矢之利。以威天下。蓋取諸睽。上古穴居而野處。後世聖人易之以宮室。上棟下宇。以待風雨。蓋取諸大壯。古之葬者。厚衣之以薪。葬之中野。不封不樹。喪期无數。後世聖人易之以棺槨。蓋取諸大過。上古結繩而治。後世聖人易之以書契。百官以治。萬民以察。蓋取諸夬。","夫唐虞之世結繩":"夫唐虞之世。結繩而足治。屈指而足算。是時豈料百代之後。計算機械之巧。精於公輸之木鳶。善於武侯之流馬。程式語言之多。繁若天官之星宿。奇勝山經之走獸。鼠蟹鑽魚。或以速稱。蛇象駱犀。各爭文采。方知鬼之所以夜哭。天之所以雨粟。然以文言編程者。似所未有。此誠非文脈之所以傳。文心之所以保。嗟予小子。遂有斯志。然則數寸之烏絲猶覆於頭。萬卷之素書未破於手。一身長羈於遠邦。兩耳久曠于雅言。然夫文章者吾之所宿好程。式者偶承時人之謬譽。故希孟不慚年少。莊生不望無涯。乃作斯言。誠未能嘔瀝長吉之心血。亦庶幾免於義山之流沫。既成之後。復學干將鑄劍而自飼。越王嚐糞而當先。自謂偶追十書之筆意。但恨少八家之淋漓。此子山所謂士衡撫掌而甘心。平子見陋而固宜。然則雖實覆甕之質。尚存斧正之望。雖乏呂相之金。易字之渴蓋同。此亦開源之大義。吾輩之所以勉勵也。一笑。"};
